<script>
  if (localStorage.getItem('admin_logged_in') !== 'true') {
    window.location.replace('/admin/login.html');
  }
</script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <button id="logout-btn" onclick="logout()">Logout</button>

  <img src="/assets/logo.png" alt="Luxury Adda Logo" class="logo" />

  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <main>
    <section id="add-product-section">
      <h2>Add New Product</h2>
      <form id="add-product-form">
        <input type="text" placeholder="Name" id="new-name" required />
        <input type="text" placeholder="Image path (e.g. images/oud.jpg)" id="new-image" required />
        <input type="number" placeholder="Price" id="new-price" required />
        <select id="new-category">
          <option value="men">Men</option>
          <option value="women">Women</option>
          <option value="unisex">Unisex</option>
        </select>
        <button type="submit">Add Product</button>
      </form>
    </section>

    <section>
      <h2>Manage Products</h2>
      <div id="admin-product-list"></div>
    </section>
  </main>

  <footer>
    Â© 2025 Luxury Adda | Belavitta Perfumes
  </footer>

  <script src="admin.js"></script>
  <script>
    function logout() {
      localStorage.removeItem('admin_logged_in');
      window.location.href = '/admin/login.html';
    }
  </script>
</body>
</html>
