<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Luxury Adda</title>
  <link rel="stylesheet" href="checkout.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Luxury Adda" class="logo" />
  </header>

  <main class="checkout-container">
    <h1>Checkout</h1>

    <section class="checkout-form">
      <h2>Shipping Information</h2>
      <form id="shipping-form">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" required />
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" required />
        </div>
        <div class="form-group">
          <label>Address</label>
          <textarea required></textarea>
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" required />
        </div>
        <div class="form-group">
          <label>Postal Code</label>
          <input type="text" required />
        </div>
        <div class="form-group">
          <label>Country</label>
          <input type="text" required />
        </div>
      </form>
    </section>

    <section class="checkout-summary">
      <h2>Order Summary</h2>
      <ul id="order-items">
        <!-- JS can populate items here -->
        <li class="summary-total">
            <strong>Total</strong>
            <strong>₹0</strong> <!-- JS will update this -->
        </li>
      </ul>
      <button type="submit" form="shipping-form" class="checkout-btn">Place Order</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Luxury Adda | Belovitta Perfumes</p>
  </footer>

  <script src="checkout.js"></script>
</body>
</html>
